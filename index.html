<!DOCTYPE html>
<html>

<head>
    <title>Vintage Food</title>
    <meta charset="UTF-8">
    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Стили -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <section class="header">
                <nav class="header-navigation">
                    <ul class="header-navigation-list">
                        <li class="header-navigation-list-logo">
                            <a href="#" class="header-navigation-list-logo-link">VF</a>
                            <a href="#" class="header-navigation-list-logo-link-descr">Vintage Food</a>
                        </li>
                        <li class="header-navigation-list-links">
                            <a href="#" class="header-navigation-list-links-item">Главная</a>
                            <a href="#" class="header-navigation-list-links-item">Акции</a>
                            <a href="#" class="header-navigation-list-links-item">О нас</a>
                        </li>
                        <li class="header-navigation-list-cart"></li>
                    </ul>
                </nav>
                <div class="header-content">
                    <div class="header-content-left">
                        <p class="header-content-left-descr-delivery">Быстрая доставка для Вас</p>
                        <p class="header-content-left-descr-discount">Сделай первый заказ и получи скидку 50%</p>
                        <button class="header-content-left-order">Заказать</button>
                    </div>
                    <div class="header-content-right"></div>
                </div>
        </div>
        </section>
    </header>
    <main>
        <div class="wrapper">
            <section class="main">
                <h2 class="main-title">Меню</h2>
                <div class="main-menu">
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/burger.png" alt="Бургеры" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Бургеры</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/chicken.png" alt="Блюда из курицы" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Блюда из курицы</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/hot-food.png" alt="Горячие блюда" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Горячие блюда</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/snacks.png" alt="Закуски" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Закуски</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/salad.png" alt="Салаты" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Салаты</figcaption>
                        </a>
                    </figure>
                    <figure>
                        <a href="#" class="main-menu-card">
                            <img src="./img/png/dessert.png" alt="Десерты" class="main-menu-card__img">
                            <figcaption class="main-menu-card-descr">Десерты</figcaption>
                        </a>
                    </figure>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <section class="footer">
                <div class="footer-links">
                    <a href="#" class="footer-links__a">Программа лояльности</a>
                    <a href="#" class="footer-links__a">Политика конфиденциальности</a>
                    <a href="#" class="footer-links__a">Договор оферты</a>
                </div>
                <p class="footer-descr">ООО «Vintage Food»</p>
                <p class="footer-descr footer-descr_padding-top">© Все права защищены</p>
                <div class="footer-network">
                    <button class="footer-network__btn footer-network-vk"></button>
                    <button class="footer-network__btn footer-network-tg"></button>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
